<html>
<head>
	<title>嘉音个人中心</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta content="initial-scale=1.0,user-scalable=no,maximum-scale=1,width=device-width" name="viewport" id="viewportid"> 
	<meta content="yes" name="apple-mobile-web-app-capable">
	<meta content="black" name="apple-mobile-web-app-status-bar-style">
	<meta content="telephone=no" name="format-detection">
	<meta content="100%" name="MobileOptimized">
	<meta http-equiv="pragma" content="no-cache">
	<meta http-equiv="cache-control" content="no-cache">
	<meta http-equiv="expires" content="0">
	<link rel="stylesheet" type="text/css" href="../common/fonts/ionicons.min.css">
	<link rel="stylesheet" type="text/css" href="../common/css/zepto.alert.css">
	<link rel="stylesheet" type="text/css" href="../src/css/user.css">
	<script>
		if(window.innerWidth>750)document.getElementById('viewportid').setAttribute('content','target-densitydpi=285,width=750,user-scalable=no');
		if(window.innerWidth<750)document.getElementById('viewportid').setAttribute('content','target-densitydpi=320,width=750,user-scalable=no');
	</script> 
</head>
<body>
<div class="user-wrap" data-channel="editinfo">
	<!-- <div class="user-header">
		<div class="user-header-back back-blue">
			<span class="user-back"><i class="ion-chevron-left"></i></span>
			<h3>嘉音文献导读</h3>
		</div>
	</div> -->
	<div class="user-editinfo-content">
		<div class="user-editinfo-top">
			<p class="user-editinfo-title">修改您的个人信息</p>
			<p class="user-editinfo-tips">请认真修改您的详细信息，便于我们为您发送查找到的文献。</p>
		</div>
		<form class="user-editinfo-form">
			<div class="user-editinfo-item user-editinfo-name">
				<label></label>
				<input type="text" placeholder="姓名">
			</div>
			<div class="user-editinfo-item user-editinfo-company">
				<label></label>
				<input type="text" placeholder="单位">
			</div>
			<div class="user-editinfo-item user-editinfo-department">
				<label></label>
				<input type="text" placeholder="科室">
			</div>
			<div class="user-editinfo-item user-editinfo-email">
				<label></label>
				<input type="email" placeholder="接收邮箱">
			</div>
			<div class="user-editinfo-btn">
				<input type="button" value="提交">
			</div>
		</form>
	</div>
</div>
</body>
<script type="text/javascript" src="../common/js/zepto.min.js"></script>
<script type="text/javascript" src="../common/js/zepto.alert.js"></script>
<script type="text/javascript" src="../common/js/fx.js"></script>

<script type="text/javascript" src="../common/js/touch.js"></script>

</html>
