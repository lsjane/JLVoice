			<p>北京嘉林药业股份有限公司是在首都经济快速发展背景下成长起来的北京市高新技术企业，是国家科技部命名的火炬计划重点高新技术企业，北京市纳税信用A级企业。</p>
			<p>公司自1998年成立以来，在政府的关怀下，在医药界同仁的支持下，通过自身奋斗拼搏，不断成长壮大。重点产品相继列入国家重点火炬计划、国家重点新产品计划、北京市重大新技术成果转化项目，北京市自主创新产品。</p>
