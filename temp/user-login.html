<html>
<head>
	<title>嘉音个人中心</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta content="initial-scale=1.0,user-scalable=no,maximum-scale=1,width=device-width" name="viewport" id="viewportid"> 
	<meta content="yes" name="apple-mobile-web-app-capable">
	<meta content="black" name="apple-mobile-web-app-status-bar-style">
	<meta content="telephone=no" name="format-detection">
	<meta content="100%" name="MobileOptimized">
	<meta http-equiv="pragma" content="no-cache">
	<meta http-equiv="cache-control" content="no-cache">
	<meta http-equiv="expires" content="0">
	<link rel="stylesheet" type="text/css" href="../common/fonts/ionicons.min.css">
	<link rel="stylesheet" type="text/css" href="../common/css/zepto.alert.css">
	<link rel="stylesheet" type="text/css" href="../src/css/user.css">
	<script>
		if(window.innerWidth>750)document.getElementById('viewportid').setAttribute('content','target-densitydpi=285,width=750,user-scalable=no');
		if(window.innerWidth<750)document.getElementById('viewportid').setAttribute('content','target-densitydpi=320,width=750,user-scalable=no');
	</script> 
</head>
<body>
<div class="user-wrap" data-channel="login">
	<!-- <div class="user-header">
		<div class="user-header-back back-blue">
			<span class="user-back"><i class="ion-chevron-left"></i></span>
			<h3>嘉音文献导读</h3>
		</div>
	</div> -->
	<div class="user-login-content">
		<form class="user-login-form" action="" id="">
			<div class="user-login-box">
				<div class="user-login-username">
					<label></label>
					<input class="user-login-userinput" type="text" placeholder="（帐号）手机号" name="phone" id="">
				</div>
				<div class="user-login-password">
					<label></label>
					<input class="user-login-passinput" type="password" placeholder="密码" name="password" id="">
				</div>
			</div>
			<div class="user-login-option">
				<input class="user-login-remember" type="checkbox" name="" id="">
				<label>记住密码</label>
				<a class="user-login-forget" href="user-forget-password.html">忘记密码？</a>
			</div>
			<div class="user-login-btn">
				<input type="button" class="user-login-submit" id="user-login-submit" value="登录">
			</div>
			<a class="user-login-register" href="user-register.html">注册</a>
		</form>
		<div class="user-login-logo">
			<span class="user-login-jylogo"></span>
			<span class="user-login-jllogo"></span>
		</div>
		
	</div>
</div>
</body>
<script type="text/javascript" src="../common/js/zepto.min.js"></script>
<script type="text/javascript" src="../common/js/zepto.alert.js"></script>
