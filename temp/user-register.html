<html>
<head>
	<title>嘉音个人中心</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta content="initial-scale=1.0,user-scalable=no,maximum-scale=1,width=device-width" name="viewport" id="viewportid"> 
	<meta content="yes" name="apple-mobile-web-app-capable">
	<meta content="black" name="apple-mobile-web-app-status-bar-style">
	<meta content="telephone=no" name="format-detection">
	<meta content="100%" name="MobileOptimized">
	<meta http-equiv="pragma" content="no-cache">
	<meta http-equiv="cache-control" content="no-cache">
	<meta http-equiv="expires" content="0">
	<link rel="stylesheet" type="text/css" href="../common/fonts/ionicons.min.css">
	<link rel="stylesheet" type="text/css" href="../common/css/zepto.alert.css">
	<link rel="stylesheet" type="text/css" href="../src/css/user.css">
	<script>
		if(window.innerWidth>750)document.getElementById('viewportid').setAttribute('content','target-densitydpi=285,width=750,user-scalable=no');
		if(window.innerWidth<750)document.getElementById('viewportid').setAttribute('content','target-densitydpi=320,width=750,user-scalable=no');
	</script> 
</head>
<body>
<div class="user-wrap" data-channel="register">
	<!-- <div class="user-header">
		<div class="user-header-back back-blue">
			<span class="user-back"><i class="ion-chevron-left"></i></span>
			<h3>嘉音文献导读</h3>
		</div>
	</div> -->
	<div class="user-register-content">
		<form class="user-register-form" id="" method="post" action="http://www.baidu.com">
			<div class="user-register-item user-register-bb20 user-register-name">
				<label class="user-bgcolor1"></label>
				<input type="text" class="" name="" id="" placeholder="姓名">
			</div>
			<div class="user-register-item user-register-bb20 user-register-hospital">
				<label class="user-bgcolor2"></label>
				<input type="text" class="" name="" id="" placeholder="医院">
			</div>
			<div class="user-register-item user-register-bb1 user-register-phone">
				<label class="user-bgcolor3"></label>
				<input type="number" min="9999999999" max="99999999999" class="" name="" id="" placeholder="手机号码">
			</div>
			<div class="user-register-item user-register-bb1 user-register-code">
				<label class="user-bgcolor4"></label>
				<input type="text" class="" name="" id="" placeholder="验证码">
			</div>
			<div class="user-register-item user-register-bb1 user-register-email">
				<label class="user-bgcolor5"></label>
				<input type="email" class="" name="" id="" placeholder="绑定邮箱">
			</div>
			<div class="user-register-item user-register-bb1 user-register-password">
				<label class="user-bgcolor6"></label>
				<input type="password" class="" name="" id="" placeholder="设置密码">
			</div>
			<div class="user-register-item user-register-bb20 user-register-repeatpass">
				<label class="user-bgcolor7"></label>
				<input type="password" class="" name="" id="" placeholder="确认密码">
			</div>
			<div class="user-register-item user-register-bb20 user-register-region">
				<label class="user-bgcolor8"></label>
				<!-- <input type="text" class="" name="" id="" placeholder="所在地区"> -->
				<span class="user-register-localtext">所在地区</span>
				<select name="" id="" class="user-register-province prov" >
					<!-- <option></option> -->
				</select>
				<select name="" id="" class="user-register-city city" >
					<!-- <option></option> -->
				</select>
			</div>
			<div class="user-register-agree">
				<input type="checkbox">
				<span>同意注册协议<a href="">《阅读注册协议》</a></span>
			</div>
			<div class="user-register-btn">
				<input type="submit" value="同意注册协议，提交注册">
			</div>
		</form>
		
		
	</div>
</div>
</body>
<script type="text/javascript" src="../common/js/zepto.min.js"></script>
<script type="text/javascript" src="../common/js/zepto.alert.js"></script>
<script type="text/javascript" src="../common/js/fx.js"></script>
<script type="text/javascript" src="../common/js/ajax.js"></script>
<script type="text/javascript" src="../common/js/event.js"></script>
<script type="text/javascript" src="../common/js/touch.js"></script>
<!-- 所在地区 -->
<!-- <script type="text/javascript" src="../common/area/jquery-1.11.1.min.js"></script> -->
<script type="text/javascript" src="../common/area/jquery.cityselect.js"></script>
<script type="text/javascript">
Zepto(function($){
	$(".user-register-region").citySelect({
		nodata:"none",
		required:false
	}); 
});
</script>

<script type="text/javascript" src="../src/js/config.js"></script>
<script type="text/javascript" src="../src/js/user.js"></script>
</html>
