<html>
<head>
	<title>会议通</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta content="initial-scale=1.0,user-scalable=no,maximum-scale=1,width=device-width" name="viewport" id="viewportid"> 
	<meta content="yes" name="apple-mobile-web-app-capable">
	<meta content="black" name="apple-mobile-web-app-status-bar-style">
	<meta content="telephone=no" name="format-detection">
	<meta content="100%" name="MobileOptimized">
	<meta http-equiv="pragma" content="no-cache">
	<meta http-equiv="cache-control" content="no-cache">
	<meta http-equiv="expires" content="0">
	<link rel="stylesheet" type="text/css" href="../common/fonts/ionicons.min.css">
	<link rel="stylesheet" type="text/css" href="../common/css/zepto.alert.css">
	<link rel="stylesheet" type="text/css" href="../src/css/meet.css">
	<script>
		if(window.innerWidth>750)document.getElementById('viewportid').setAttribute('content','target-densitydpi=285,width=750,user-scalable=no');
		if(window.innerWidth<750)document.getElementById('viewportid').setAttribute('content','target-densitydpi=320,width=750,user-scalable=no');
	</script> 
</head>
<body>
<div class="meet-wrap" data-channel="signcode">
	<div class="meet-header">
		<div class="meet-header-back back-blue">
			<span class="meet-back"><i class="ion-chevron-left"></i></span>
			<h3>嘉音微信</h3>
		</div>
	</div>
	<div class="meet-code-content">
		<div class="meet-code-bg">
			<img src="../images/meet-code-bg.jpg" />
		</div>
		<div class="meet-code">
			<input type="text" placeholder="请输入您的名字，进行验证" class="meet-sign-text">
		</div>
		<div class="meet-code-text">
			<p class="meet-code-style1">我们一直在努力!</p>
			<p class="meet-code-style2">——回报社会，服务大众</p>
			<p class="meet-code-style3">十余年来，相同的品质之下，<br>阿乐为中国普通百姓节省了10亿多元的治疗费用。</p>
			<p class="meet-code-style3">十余年来，嘉林药业通过大型学术活动协助<br>近万名医生掌握高血脂治疗最新理念。</p>
			<p class="meet-code-style3">十余年来，通过多种方式<br>资助了十余项国家科研课题，其中国家十一五课题二项。</p>
			<p class="meet-code-logo"></p>
		</div>
		<div class="meet-swripe meet-code-btn"><i class="ion-chevron-left"></i><i class="ion-chevron-left"></i><i class="ion-chevron-left"></i>滑动进入</div>

	</div>
</div>
</body>
<script type="text/javascript" src="../common/js/zepto.min.js"></script>
<script type="text/javascript" src="../common/js/zepto.alert.js"></script>
<script type="text/javascript" src="../common/js/fx.js"></script>
<script type="text/javascript" src="../common/js/ajax.js"></script>
<script type="text/javascript" src="../common/js/event.js"></script>
<script type="text/javascript" src="../common/js/touch.js"></script>
<script type="text/javascript" src="../src/js/meet-config.js"></script>
<script type="text/javascript" src="../src/js/meet.js"></script>
</html>
